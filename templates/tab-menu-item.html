<li data-room-id='<%- id %>'
  data-roommeta-name='<%- name %>'
  data-roommeta-avatar='<%- avatar %>'
  data-roommeta-email="">
  <a href='#<%- id %>' data-toggle='firechat-tab' title='<%- name %>'>
    <div class="row_corner">テスト</div>
    <div class="col-xs-12 col-sm-4">
      <img src="<%= avatar %>" alt="<%- name %>" class="img-responsive img-circle" />
    </div>
    <div class="col-xs-12 col-sm-8">
      <span class="name"><%- name %></span>
      <span>
        <!-- <i class="famfamfam-flag-jp"></i> -->
        <span class="chat_notification hide">NEW</span>
      </span>
    </div>
    <div class="clearfix"></div>
  </a>
</li>
